apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: open5gs-udm
  namespace: nextepc
  labels:
    ngc-mode: udm
    app: vcore
spec:
  replicas: 1
  serviceName: "open5gs-udm-svc-pool"
  selector:
    matchLabels:
      ngc-mode: udm
  template:
    metadata:          
      labels:
        ngc-mode: udm
    spec:
      containers:
        - name: udm
          image: kikikiky/open5gs:2.0.0
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - echo "Wait. for DNS";
              sleep 20;
              open5gs-udmd -c /opt/open5gs/etc/open5gs/udm.yaml;
          ports:
            - name: sbi
              containerPort: 7007
              protocol: TCP
          volumeMounts:
          - name: open5gs-udm-config
            mountPath: /opt/open5gs/etc/open5gs/udm.yaml
            subPath: "udm.yaml"
      volumes:
        - name: open5gs-udm-config
          configMap:
            name: open5gs-udm-config
