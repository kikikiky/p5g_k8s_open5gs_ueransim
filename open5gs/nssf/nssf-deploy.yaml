apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: open5gs-nssf
  namespace: nextepc
  labels:
    ngc-mode: nssf
    app: vcore
spec:
  replicas: 1
  serviceName: "open5gs-nssf-svc-pool"
  selector:
    matchLabels:
      ngc-mode: nssf
  template:
    metadata:          
      labels:
        ngc-mode: nssf
    spec:
      containers:
        - name: nssf
          image: kikikiky/open5gs:2.0.0
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - echo "Wait. for DNS";
              sleep 20;
              open5gs-nssfd -c /opt/open5gs/etc/open5gs/nssf.yaml;
          ports:
            - name: sbi
              containerPort: 7004
              protocol: TCP
          volumeMounts:
          - name: open5gs-nssf-config
            mountPath: /opt/open5gs/etc/open5gs/nssf.yaml
            subPath: "nssf.yaml"
      volumes:
        - name: open5gs-nssf-config
          configMap:
            name: open5gs-nssf-config  
