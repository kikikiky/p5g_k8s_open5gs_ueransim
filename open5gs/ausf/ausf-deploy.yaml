apiVersion: apps/v1
kind: StatefulSet 
metadata:
  name: open5gs-ausf
  namespace: nextepc
  labels:
    ngc-mode: ausf
    app: vcore
spec:
  replicas: 1
  serviceName: "open5gs-ausf-svc-pool"
  selector:
    matchLabels:
      ngc-mode: ausf
  template:
    metadata:          
      labels:
        ngc-mode: ausf
    spec:
      containers:
        - name: ausf
          image: kikikiky/open5gs:2.0.0
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - echo "Wait. for DNS";
              sleep 20;
              open5gs-ausfd -c /opt/open5gs/etc/open5gs/ausf.yaml;
          ports:
            - name: sbi
              containerPort: 7002
              protocol: TCP
          volumeMounts:
          - name: open5gs-ausf-config
            mountPath: /opt/open5gs/etc/open5gs/ausf.yaml
            subPath: "ausf.yaml"
      volumes:
        - name: open5gs-ausf-config
          configMap:
            name: open5gs-ausf-config  
