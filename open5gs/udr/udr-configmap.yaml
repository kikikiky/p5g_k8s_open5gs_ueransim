apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-udr-config
  namespace: smallcell-p5g
  labels:
    ngc-mode: udr
data:
  udr.yaml: |
    logger:
      level: trace

    udr:
      sbi:
        - dev: eth0
          port: 7008

    nrf:
        sbi:
          - name: open5gs-nrf-svc-pool
            port: 7777
